<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
  ">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a href="/" class="a-nav navbar-brand ">
        <div class="logo" class="me-4">
          VL<span style="color: coral;">CARS</span>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link"  href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page"href="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/login">Login</a>
          </li>
      </div>
    </div>
  </nav>

  <body class="img js-fullheight" style="background-image: url(img/g3.jpg)">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Entre em sua conta</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center"></h3>
              <form onsubmit="return false" id="form">
                <div class="form-group">
                  <input type="email" id="email" class="form-control" placeholder="Email" required autocomplete="off">
                </div>
                <div class="form-group">
                  <input id="password" type="password" class="form-control" placeholder="Senha" required>
                  <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="alert alert-danger rounded-5" role="alert" id="error" style="display: none"></div>
                <div class="alert alert-success rounded-5" role="alert" id="success" style="display: none"></div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Entrar</button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary">Lembrar-me
                      <input type="checkbox" checked>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="#" style="color: #fff">Esqueceu sua senha?</a>
                  </div>
                </div>
                <div class="form-group d-md-flex ">
                 <p class="text-center"> NÃ£o tem uma conta? <a href="/register" id="reg"> Crie sua conta</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      (function ($) {

        "use strict";

        var fullHeight = function () {

          $('.js-fullheight').css('height', $(window).height());
          $(window).resize(function () {
            $('.js-fullheight').css('height', $(window).height());
          });

        };
        fullHeight();

        $(".toggle-password").click(function () {

          $(this).toggleClass("fa-eye fa-eye-slash");
          var input = $($(this).attr("toggle"));
          if (input.attr("type") == "password") {
            input.attr("type", "text");
          } else {
            input.attr("type", "password");
          }
        });

      })(jQuery);
    </script>
    <script src="js/login.js"></script>
  </body>

</html>
