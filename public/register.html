  <body class="img js-fullheight" style="background-image: url(img/g3.jpg);">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Crie sua conta</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center"></h3>
              <form onsubmit="return false" id="form">
                <div class="form-group">
                  <input type="email" id="email" class="form-control" placeholder="Email" required autocomplete="off">
                </div>
                <div class="form-group">
                  <input id="password" type="password" class="form-control" placeholder="Senha" required>
                  <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="alert alert-danger rounded-5" role="alert" id="error" style="display: none"></div>
                <div class="alert alert-success rounded-5" role="alert" id="success" style="display: none"></div>
                 <div class="form-group d-md-flex">
                  <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary">Lembrar-me
                      <input type="checkbox" checked>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Cadastrar</button>
                </div>
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      (function ($) {

        "use strict";

        var fullHeight = function () {

          $('.js-fullheight').css('height', $(window).height());
          $(window).resize(function () {
            $('.js-fullheight').css('height', $(window).height());
          });

        };
        fullHeight();

        $(".toggle-password").click(function () {

          $(this).toggleClass("fa-eye fa-eye-slash");
          var input = $($(this).attr("toggle"));
          if (input.attr("type") == "password") {
            input.attr("type", "text");
          } else {
            input.attr("type", "password");
          }
        });

      })(jQuery);
    </script>
